<ion-header>
  <ion-toolbar>
    <ion-title>playing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <!-- player seat1 -->
          <ion-note>Seats</ion-note>
          <ion-item lines="none">
            <ion-grid fixed>
              <ion-col offset-sm>
                <ion-chip color="danger">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col offset-sm>
                <ion-chip color="danger">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col offset-sm>
                <ion-chip color="danger">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
            </ion-grid>
          </ion-item>
            <!-- player seat2 -->
          <ion-item lines="none">  
            <ion-grid fixed>
              <ion-col>
                <ion-chip color="secondary">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col>
                <ion-chip color="secondary">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col>
                <ion-chip color="secondary">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-label>player</ion-label>
                </ion-chip>
              </ion-col>
            </ion-grid>
          </ion-item>  
            <!-- talking player -->
            <ion-note>His Turn</ion-note>
          <ion-item>
           <ion-avatar slot="start">
             <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
           </ion-avatar>
           <ion-title text-center size="large">Rio Inoue</ion-title>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-label>Now Talking About</ion-label>       
          <ion-card-header>
            <div id="container">
              <strong>{{ NextTheme }}</strong>
            </div>
          </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <div id="nextthemebutton">
                  <ion-button color="warning" (click)="NextThemeButton()">Next
                    <ion-icon slot="end" name="play-skip-forward-outline"></ion-icon></ion-button>
                </div>
              </ion-item>
          </ion-card-content>
        </ion-card>
        <!-- タイマー -->
        <ion-card>
          <ion-card-content>
            <ion-note>Changing The Seating Time</ion-note>
            <ion-item>
              <h1 text-align="center">01:43:20 left</h1>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-note>Party Game Time</ion-note>
            <ion-item>
              <h1 text-align="center">00:28:16 left</h1>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
